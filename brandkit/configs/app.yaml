# Central configuration for BrandKit

paths:
  data_db: "data/brandnames.db"

cli:
  generation_methods:
    - rule_based
    - llm
    - greek
    - turkic
    - nordic
    - japanese
    - latin
    - celtic
    - celestial
    - animals
    - mythology
    - landmarks
    - blend
    - all
  industries:
    - tech
    - automotive
    - pharma
    - luxury
    - food_beverage
    - finance
    - energy
    - outdoor
    - wellness
    - gaming
    - ecommerce
  name_validation:
    min_length: 2
    max_length: 30
    regex: "^[a-zA-Z][a-zA-Z0-9]*$"
  defaults:
    count: 10
    method: all
  command_defaults:
    list_limit: 50
    tm_risk_limit: 20
    save_status: candidate
    discover:
      profile: camping_rv
      min_quality: acceptable
      max_rounds: 50
      top: 30
      max_concurrent: 10
      markets: en_de

generation:
  defaults:
    count: 10
    method: all
    markets: en_de
  all_methods:
