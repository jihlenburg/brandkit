    - CVCella  # stella
    - CVCini   # bellini

# =============================================================================
# Phonetics
# =============================================================================
# Optimized for English/German pronounceability
phonetics:
  consonants:
    # Classical Latin consonants (including h, x, q)
    all: [b, c, d, f, g, h, l, m, n, p, q, r, s, t, v, x]
    elegant: [l, r, s, v, n, f]
    strong: [c, t, p, d, g, x]
    # Note: 'q' always followed by 'u' in Latin (qu = /kw/)
    # Note: 'x' = /ks/ (lux, rex) - easy for EN/DE

  vowels:
    all: [a, e, i, o, u]
    common: [a, e, i, o]

# =============================================================================
# Avoid
# =============================================================================
# Optimized for English/German pronounceability
avoid:
  clusters:
    - tsch     # German-specific, not Latin
    - sch      # German-specific
    - th       # Greek, not Latin (use 't' instead)
    - w        # Not classical Latin (use 'v')
  double_vowels:
    - aa
    - ee
    - ii
    - oo
    - uu
  # Note: Latin double consonants (ll, rr, ss) are ALLOWED
  # They're common and easy for EN/DE speakers
