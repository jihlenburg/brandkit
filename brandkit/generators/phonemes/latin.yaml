# =============================================================================
# Suffixes
# =============================================================================
suffixes:
  latin:
    - us       # masculine singular
    - a        # feminine singular
    - um       # neuter singular
    - is       # genitive
    - or       # agent noun
    - ix       # feminine agent
    - tas      # abstract noun
    - tio      # action noun

  italian:
    - o        # masculine
    - a        # feminine
    - i        # plural
    - ino      # diminutive
    - etto     # diminutive
    - ella     # diminutive feminine
    - issimo   # superlative

  french:
    - e        # common ending
    - ique     # adjective
    - elle     # feminine
    - eur      # agent
    - oir      # place/tool

  modern:
    - ia
    - io
    - ium
    - ex
    - ix

  neutral:
    - a
    - o
    - i
    - ar
    - er

# =============================================================================
# Prefixes
# =============================================================================
prefixes:
  empty: ["", "", ""]
  latin:
    - pre      # before
    - pro      # forward
    - super    # above
    - ultra    # beyond
    - multi    # many
    - omni     # all
    - semi     # half
    - trans    # across
  french:
    - le       # the
    - la       # the (feminine)

# =============================================================================
# Phonetic Patterns
# =============================================================================
patterns:
  latin_style:
    - CVCus    # marcus
    - CVCa     # rosa
    - CVCis    # fortis
    - CVCor    # victor
    - CVCum    # aurum

  italian_style:
    - CVCV     # bella, vita
    - CVCVo    # amore
    - CVCVC    # rosso

  french_style:
    - CVCe     # belle
    - CVCeur   # coeur
    - CVCoir   # noir

  luxury:
    - CVCia    # italia
    - CVCella  # stella
    - CVCini   # bellini

# =============================================================================
# Phonetics
# =============================================================================
phonetics:
  consonants:
    all: [b, c, d, f, g, l, m, n, p, r, s, t, v]
    elegant: [l, r, s, v, n, f]
    strong: [c, t, p, d, g]

  vowels:
    all: [a, e, i, o, u]
    common: [a, e, i, o]

# =============================================================================
# Avoid
# =============================================================================
avoid:
  clusters:
    - harsh Germanic clusters
    - th (not Latin)
    - w (not classical Latin)
  double_vowels:
    - aa
    - ee
    - ii
    - oo
    - uu
