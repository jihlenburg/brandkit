# =============================================================================
# Phonetic Patterns
# =============================================================================
# Pattern language:
#   C = consonant (from consonants pool)
#   V = vowel (from vowels pool)
#   B = back vowel (a, o, u) - for harmony
#   F = front vowel (e, i) - for harmony
#   K = strong consonant (k, t, b, d, g, r)
#   S = soft consonant (s, l, m, n)
#   R = 'r' (literal)
#   N = nasal (m, n)
#   L = liquid (l, r)
#   Other chars = literal

patterns:
  # Classic Turkic style (like Taycan, Touran)
  turkic_style:
    - CVCVC     # taykan, turan
    - CVCan     # turan, konan
    - CVCay     # koshay, batay
    - CVCCV     # batyr, tulpar
    - CVCVR     # batyr ending
    - CVCar     # alsar, konar
    - CVCer     # taker, kuler
    - VCCVC     # arkan, ordan

  # Oghuz style (Turkish/Azerbaijani feel)
  oghuz:
    - KVBVK     # strong consonants, back vowels
    - KVBVR     # taykar
    - CVCan     # turan, konan
    - KVBVY     # ending in y
    - SVBVK     # softer start

  # Kipchak style (Kazakh/Kyrgyz feel)
  kipchak:
    - CVCCVR    # batyr style
    - KVBCV     # strong, compound
    - CVLBR     # tulpar style
    - BCCVC     # arlan style
    - CVRVK     # ending in k

  # Siberian style (Yakut/Tuvan feel)
  siberian:
    - CVVLV     # double vowel patterns (suol)
    - SVBVC     # softer sounds
    - CVNVC     # nasal patterns
    - CVCVN     # ending in n
    - LVBVC     # liquid start

  # Power names (energy, strength)
  power:
    - KVCan     # strong start, turkic ending
    - KVKVL     # double strong
    - CVKax     # tech suffix
    - KVRon     # european blend
    - KVCor     # latin blend

  # Travel/Movement names
  travel:
    - CVLan     # flowing
    - SVLVC     # smooth
    - CVCay     # journey ending
    - LVNVC     # liquid start
    - CVLor     # path/way feel

  # Nomadic/Animal names
  nomadic:
    - KVLPVR    # tulpar style
    - BRLVN     # arlan style
    - CVRCVK    # burkut style
    - KVLVK     # strong animal
    - SVNKVR    # sunkar style

  # Brand fusion (international appeal)
  brand_fusion:
    - CVCix     # tech suffix
    - CVCon     # latin suffix
    - CVCus     # latin suffix
    - KVLan     # turkic-european
    - CVRor     # power suffix

# =============================================================================
# Consonant/Vowel Sets (Turkic-specific)
# =============================================================================
phonetics:
  consonants:
    strong: [k, t, b, d, g, r]    # Forceful, Turkic-typical
    medium: [s, l, m, n, v, y, z, p]
    soft: [l, m, n, s, y]

  vowels:
    # Back vowels (go together in vowel harmony)
    back: [a, o, u]
    # Front vowels (go together in vowel harmony)
    front: [e, i]

  # Vowel harmony - back and front vowels don't mix
  harmony:
    back_word_vowels: [a, o, u]
    front_word_vowels: [e, i]

# =============================================================================
# Bad Patterns to Avoid
# =============================================================================
avoid:
  clusters:
    - zh      # Hard for English
    - cz      # Slavic, not Turkic
    - szcz    # Polish
    - ck      # After short vowel
    - tsch    # German-specific
    - dsch    # German-specific
    - shch    # Russian
  double_vowels:
    - aa
    - ee
    - ii
    - oo
    - uu
  double_consonants:
    - kk
    - tt
    - pp
    - ss      # Exception: some words
