# =============================================================================
# Suffixes
# =============================================================================
suffixes:
  celtic:
    - an       # diminutive
    - en       # common ending
    - wen      # white, blessed (Welsh)
    - wyn      # white, fair (Welsh)
    - ach      # place suffix
    - och      # place suffix
    - in       # diminutive
    - een      # diminutive (Irish)

  gaelic:
    - agh      # place
    - more     # great, big
    - beg      # small
    - dubh     # black
    - ban      # white

  neutral:
    - a
    - o
    - er
    - en
    - ar

  tech:
    - ix
    - ex
    - "on"

  european:
    - en
    - er
    - "on"
    - or

# =============================================================================
# Prefixes
# =============================================================================
prefixes:
  empty: ["", "", ""]
  celtic:
    - mac      # son of
    - ben      # peak
    - glen     # valley
    - kil      # church
    - bal      # town
    - dun      # fort
    - ard      # high
  international:
    - neo
    - e

# =============================================================================
# Phonetic Patterns
# =============================================================================
patterns:
  celtic_style:
    - CVCC     # glen, loch
    - CVCVC    # rowan
    - CVCCVC   # brigid
    - CCVn     # bryn
    - CVCen    # raven

  gaelic:
    - CVCagh   # ending in -agh
    - CVCan    # ending in -an
    - CVCoch   # ending in -och

  welsh:
    - CCVn     # bryn, gwyn
    - CVCwyn   # ending in -wyn
    - CVCVC    # seren

  nature:
    - CVCC     # glen, loch
    - CVCV     # rowan
    - CVCer    # alder

# =============================================================================
# Phonetics
# =============================================================================
phonetics:
  consonants:
    all: [b, c, d, f, g, h, l, m, n, p, r, s, t, w, y]
    celtic_common: [c, g, l, n, r, w, d, m]
    soft: [l, n, m, w, y]
    hard: [c, g, t, d, k]

  vowels:
    all: [a, e, i, o, u, y]
    common: [a, e, i, o]

# =============================================================================
# Avoid
# =============================================================================
avoid:
  clusters:
    - difficult Gaelic spelling (use anglicized)
    - bh, mh, dh (Gaelic mutations - simplify)
  sounds:
    - guttural ch (use k or c)
