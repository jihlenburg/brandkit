# =============================================================================
# Phonetic Patterns
# =============================================================================
patterns:
  celtic_style:
    - CVCC     # glen, loch
    - CVCVC    # rowan
    - CVCCVC   # brigid
    - CCVn     # bryn
    - CVCen    # raven

  gaelic:
    - CVCagh   # ending in -agh
    - CVCan    # ending in -an
    - CVCoch   # ending in -och

  welsh:
    - CCVn     # bryn, gwyn
    - CVCwyn   # ending in -wyn
    - CVCVC    # seren

  nature:
    - CVCC     # glen, loch
    - CVCV     # rowan
    - CVCer    # alder

# =============================================================================
# Phonetics
# =============================================================================
# Optimized for English/German pronounceability
phonetics:
  consonants:
    # Anglicized Celtic consonants
    all: [b, c, d, f, g, h, l, m, n, p, r, s, t, w]
    celtic_common: [c, g, l, n, r, w, d, m]
    soft: [l, n, m, w]
    hard: [c, g, t, d, k]

  # Note on 'y':
  # - In Irish/Scottish: 'y' is rare (use 'i' or 'ai')
  # - In Welsh: 'y' is a VOWEL (= /ə/ or /ɨ/) not a consonant
  # For brand names, treat Welsh 'y' as vowel or use anglicized 'i'
  glides: [y, w]

  vowels:
    all: [a, e, i, o, u]
    welsh: [a, e, i, o, u, y]  # Welsh 'y' is a vowel
    common: [a, e, i, o]

  # Celtic clusters that work for EN/DE speakers
  clusters:
    easy: [br, cr, dr, fr, gr, tr, gl]  # Like English
    welsh: [gw, ll, rh]                  # May need practice

# =============================================================================
# Avoid
# =============================================================================
# Optimized for English/German pronounceability
avoid:
  clusters:
    # Gaelic mutations - simplify for EN/DE speakers:
    - bh      # → use 'v' or 'w'
    - mh      # → use 'v' or 'w'
    - dh      # → use 'd' or silent
    - gh      # → use 'g' or silent
    - fh      # → silent (just remove)
  sounds:
    # Guttural sounds difficult for EN/DE:
    - "ch (guttural)"  # Use 'k' or 'c' instead
  # Note: 'th' is ALLOWED - common in anglicized Celtic (Cath, Beth)
  # and easy for EN speakers (German speakers may say 't' or 's')
