# =============================================================================
# Phonetic Patterns
# =============================================================================
patterns:
  mythic_style:
    - CVCVC    # banshee, phoenix
    - CVCCVC   # vampire, specter
    - CVCC     # wraith, sprite
    - CVCa     # hydra, chimera

  compound:
    - CVCborn  # dragonborn
    - CVCbane  # wolfbane
    - CVCkin   # spiritkin

# =============================================================================
# Phonetics
# =============================================================================
# Optimized for English/German pronounceability in mythological brand names
phonetics:
  consonants:
    # Mythological names favor dramatic, memorable sounds
    all: [b, c, d, f, g, h, k, l, m, n, p, r, s, t, v, w, z]
    common: [k, l, n, r, s, v]
    soft: [l, n, m, r, s]             # Ethereal: nymph, sylph
    hard: [c, g, k, t, d]             # Power: kraken, titan
    onset: [b, c, d, f, g, h, k, l, m, n, p, r, s, t, v, w]

  vowels:
    all: [a, e, i, o, u]
    common: [a, e, i, o]
    # Mythological names often use these endings:
    endings: [a, is, us, on]          # hydra, phoenix, phoenix, dracon

  # Note: 'y' as vowel is common in mythology (nymph, sylph, hydra)
  # For brand names, 'y' works well for EN/DE speakers

  # Mythological clusters that work for EN/DE
  clusters:
    easy: [dr, gr, kr, ph, th, ch]    # dragon, griffin, kraken, phoenix
    greek: [ph, th, ch]               # Greek aspirates - easy for EN/DE

# =============================================================================
# Avoid
# =============================================================================
# Optimized for English/German pronounceability
avoid:
  clusters:
    - tsch     # German-specific
    - szcz     # Slavic
    - shch     # Russian
  sounds:
    - zh       # Hard for English speakers
    - ÄŸ        # Turkish soft g
  # Note: 'x' is okay in mythology (phoenix, sphinx)
  # 'ph', 'th', 'ch' are ALLOWED - they're core Greek sounds
