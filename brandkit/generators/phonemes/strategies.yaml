# Based on Sonority Sequencing Principle and English/German phonotactics.

pronounceability:
  # Valid word-final single characters (any of these can end a name)
  # Vowels are always valid endings; consonants listed are pronounceable in final position
  valid_final_vowels: [a, e, i, o, u]
  valid_final_consonants: [r, s, n, l, t, x, k, p, m, d, b, g, f, z, v, h, w, y]

