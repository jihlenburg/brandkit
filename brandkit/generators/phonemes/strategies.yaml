  # Final devoicing: German devoices final obstruents
  # b → p, d → t, g → k, v → f, z → s
  final_devoicing:
    b: p
    d: t
    g: k
    v: f
    z: s

  # German vowel length markers (orthographic cues)
  # Double vowels or 'h' after vowel = long
  # Double consonant after vowel = short
  vowel_length:
