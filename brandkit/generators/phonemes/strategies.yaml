      - tt      # after short vowel (Wetter)
      - ss      # after short vowel (Wasser)
      - mm      # after short vowel (Sommer)
      - nn      # after short vowel (Sonne)
      - pp      # after short vowel (Suppe)
      - ll      # after short vowel (Welle)
      - ff      # after short vowel (Koffer)

# German orthography normalization rules
# Apply before phonetic comparison and hazard checking
german_normalization:
  # Umlaut mappings (for search/comparison)
  umlauts:
    ä: ae
    ö: oe
    ü: ue
    Ä: Ae
    Ö: Oe
    Ü: Ue
  # Eszett
  eszett:
    ß: ss
  # Note: Final devoicing (b→p, d→t, g→k) should also be applied
  # for similarity matching against German words

# =============================================================================
# Cross-Language Euphony
# =============================================================================
# Rules for names that sound good in both German and English

euphony:
  german_english:
    # Sounds that work well in both
    safe_consonants: [k, t, p, b, d, g, f, v, s, m, n, l, r]
    safe_vowels: [a, e, i, o, u]

    # Sounds to avoid (different pronunciation)
    avoid:
      - j      # German y vs English j
      - w      # German v vs English w
      - ch     # German ich/ach vs English ch
      - th     # English only
      - ng     # different in each

    # Preferred endings
    good_endings:
      - a      # Same in both
      - o      # Same in both
      - us     # Latin, same in both
      - "on"     # Same in both
      - an     # Same in both
      - or     # Similar
      - er     # Similar

    # Problematic endings
    bad_endings:
      - ough   # English-only
      - tion   # Different pronunciation
      - ight   # English-only

