      - sm
    # Liquid after obstruent at word-final (unlike word-initial bl-, fl-, etc.)
    obstruent_liquid:
      - fl
      - gl
      - bl
      - pl
      - dl
      - tl
      - kl
      - vl
      - zl
      - sl
      - fr
      - gr
      - br
      - pr
      - dr
      - tr
      - kr
      - vr
      - zr
      - sr
    # Sonorant clusters that don't work word-finally
    sonorant_clusters:
      - ln
      - lm
      - rl
      - lr
      - mn
      - nm
      - nr
      - mr
    # Other impossible finals
    other:
      - cn
      - cm
      - cr
      - cl
      - hn
      - hm
      - hr
      - hl

  # Awkward initial clusters (hard for English/German speakers)
  awkward_initial_clusters:
    - sv   # Swedish/Nordic, not natural for English
    - stj  # Nordic, very foreign
    - hj   # Nordic
    - bj   # Nordic
    - fj   # Nordic (fjord ok as word, not as brand start)
    - gn   # Greek, silent g in English
    - pn   # Greek, silent p
    - ps   # Greek, silent p
    - pt   # unnatural
    - wr   # archaic English
    - kn   # silent k in English
    - lly  # Welsh, difficult
    - gwy  # Welsh, difficult

  # Chemical/pharmaceutical endings to avoid (sound like drugs/elements)
  chemical_endings:
    - ode   # electrode, diode
    - ude   # crude
    - ase   # enzyme (lipase, protease)
    - ium   # element (titanium, chromium)
    - yne   # chemical compound

  # Impossible clusters anywhere in the word
  impossible_internal:
