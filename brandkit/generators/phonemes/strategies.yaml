    examples: ["Zenix", "Vektor", "Kinex"]

  natural:
    description: "Organic, earth, eco-friendly"
    preferred_sounds: [l, r, n, m, s]
    preferred_vowels: [a, e, o]
    preferred_suffixes: [a, o, ara, era]
    examples: ["Terra", "Flora", "Natura"]

  mythic:
    description: "Legendary, timeless, epic"
    preferred_sounds: [t, k, s, n, r]
    preferred_vowels: [a, o, i]
    preferred_suffixes: [os, is, on, us, an]
    examples: ["Titan", "Kronos", "Atlas"]

# =============================================================================
# Phonaesthetic Quality (Sound Beauty Research)
# =============================================================================
# Based on latest research in phonaesthetics and brand naming science.
# References:
#   - Matzinger & Kosic (2025): Pleasant words are easier to remember
#   - Nemestothy et al. (2024): Front vowels rated more pleasant
#   - David Crystal: Beautiful word characteristics
#   - Yorkston & Menon (2004): Sound symbolism in brand names
#   - Klink (2000): Frontness/backness effects on perception

phonaesthetic_quality:
  # === CONSONANT QUALITY ===
  # David Crystal's research: beautiful words favor l, m, s, n
  # But plosives (k,t,p,b,d,g) correlate with brand profitability
  consonant_scores:
    # "Beautiful" consonants (Crystal's research)
    pleasant:
      consonants: [l, m, n, s, r]
      score_bonus: 0.02  # Per occurrence
      description: "Sonorants and soft fricatives - elegant, flowing"

    # Plosives - powerful but can be harsh
    powerful:
      consonants: [k, t, p, b, d, g]
      score_bonus: 0.01  # Moderate bonus - commercial success link
      description: "Plosives - decisive, memorable, commercially successful"

    # Problematic consonants
    awkward:
      consonants: [x, z, q]
      score_penalty: -0.03
      description: "Unusual sounds - can be distinctive or off-putting"

    # Avoid sounds (Crystal's research)
    avoid:
      patterns: [zh, dj]  # As in "measure", "judge"
      score_penalty: -0.05
      description: "Palatoalveolar affricates - less aesthetically pleasing"

  # === VOWEL QUALITY ===
  # Nemestothy et al. (2024): Front vowels perceived as more pleasant
  # But back vowels convey power/size (useful for some brands)
  vowel_scores:
    # Front vowels - aesthetically preferred
    front:
      vowels: [e, i]
      score_bonus: 0.02
      description: "Front vowels - lighter, more pleasant, modern"

    # Back vowels - power/size but less pleasant
    back:
      vowels: [o, u]
      score_bonus: 0.0  # Neutral - useful for power brands
      description: "Back vowels - powerful, heavy, solid"

    # Central vowel
    central:
      vowels: [a]
      score_bonus: 0.01  # Slightly positive - open, grand
      description: "Low central vowel - open, accessible"

  # === PROCESSING FLUENCY ===
  # Research shows easier-to-process names are more liked
  fluency:
    # Optimal consonant-vowel ratio (CV balance)
    cv_ratio:
      ideal_min: 0.8  # consonants / vowels
      ideal_max: 1.5
      bonus: 0.05  # Within ideal range
      penalty: -0.05  # Outside ideal range

    # Letter repetition (mild) - can enhance fluency
    # Full reduplication (Coca-Cola, Kit-Kat) increases liking
    mild_repetition:
      patterns:
        - pattern: "(.).*\\1"  # Same letter appears twice
          bonus: 0.01
        - pattern: "(..).*\\1"  # Same 2-letter pattern appears twice (not adjacent)
          bonus: 0.02
      description: "Mild repetition enhances processing fluency"

    # Alternating CV structure
    cv_alternation:
      patterns: [CVCV, CVCVC, VCVCV]
      bonus: 0.03
      description: "Clean CV alternation - easy to pronounce"

  # === SOUND SYMBOLISM FIT ===
  # Names whose sounds match product category are liked more
  # This maps to industry profiles in industries.yaml
  category_sound_fit:
    tech:
      preferred: [x, z, k, t, i, e]
      description: "Sharp, precise, modern sounds"

    luxury:
      preferred: [l, s, v, f, a, e]
      description: "Soft, flowing, elegant sounds"

    power:
      preferred: [k, t, g, b, r, o, a]
      description: "Strong, bold, impactful sounds"

    nature:
      preferred: [l, n, r, m, a, e, o]
      description: "Organic, flowing, natural sounds"

    speed:
      preferred: [z, v, s, r, i, e]
      description: "Quick, dynamic sounds"

  # === PHONOTACTIC NATURALNESS ===
  # How natural the sound combinations feel
  naturalness:
    # Common, natural patterns get bonus
    natural_patterns:
      - pattern: "^[kptbdg][lr]"  # Word-initial stop+liquid
        bonus: 0.02
      - pattern: "[aeiou][nsr][aeiou]"  # Intervocalic sonorant
        bonus: 0.01
      - pattern: "[aeiou]x$"  # Vowel + x ending (tech feel)
        bonus: 0.02

    # Rare patterns - not penalized but no bonus
    unusual_but_acceptable:
      - "[xz][aeiou]"  # x/z before vowel
      - "^v"           # V-initial (uncommon in English)

  # === OVERALL SCORING WEIGHTS ===
  # How much each factor contributes to final phonaesthetic score
  weights:
    consonant_quality: 0.22
    vowel_quality: 0.15
    fluency: 0.20
    naturalness: 0.13
    rhythm: 0.10        # Reduced - was over-inflating scores
    cluster_quality: 0.10  # NEW - penalize harsh clusters
    ending_quality: 0.10   # NEW - reward good endings

  # === CLUSTER QUALITY ===
  # Penalize harsh consonant clusters even if pronounceable
  cluster_quality:
    harsh_clusters:
      - sph   # sphinx - unusual
      - gry   # angry sound
      - bry   # harsh
      - scr   # scratchy
      - spr   # spritzy
    penalty_per_cluster: -0.05

    # 3x same consonant is awkward
    triple_consonant_penalty: -0.08

  # === ENDING QUALITY ===
  # Good endings enhance memorability, bad ones detract
  ending_quality:
    good_endings:
      tier1: [a, o, ia, io]           # Very pleasant, open
      tier2: [is, us, on, an, or, er] # Classic, solid
      tier3: [ix, ex, ax]             # Modern, tech-friendly
    good_bonus: 0.04

    bad_endings:
      - ode   # chemical
      - ude   # crude
      - ydd   # Welsh, foreign
      - wyn   # Welsh, foreign
      - gda   # Slavic, harsh
      - wrd   # unnatural
    bad_penalty: -0.06

  # === THRESHOLDS ===
  # Empirically calibrated using 248 validated brand names:
  #   - 134 excellent brands (Interbrand Top 100, award winners)
  #   - 21 problematic brands (rebranded, failed, awkward)
  #   - 57 neutral baseline words
  #   - 36 research pseudowords
  #
  # Key finding: Cohen's d = 0.41 (moderate separation), 77% overlap
  # The score measures PHONETIC PLEASANTNESS, not brand success potential.
  # Cross-validation accuracy: 56.8% (limited predictive power)
  #
  # Thresholds represent phonetic pleasantness percentiles, not quality predictions.
  thresholds:
    excellent: 0.585  # Top 25% phonetic pleasantness (global p75)
    good: 0.570       # Top 50% phonetic pleasantness (global p50)
    acceptable: 0.550 # Top 75% phonetic pleasantness
    poor: 0.520       # Bottom 25% - may have phonetic issues

# =============================================================================
# MARKET-SPECIFIC PHONAESTHETIC WEIGHTS
# =============================================================================
# German and English speakers perceive sounds differently.
# These weights adjust scoring based on target market.

market_weights:
  # English market weights
  en:
    # English speakers are comfortable with 'th', 'w', 'y'
    consonant_adjustments:
      th: 0.0       # Neutral (common in English)
      w: 0.0        # Neutral
      y: 0.0        # Neutral
      pf: -0.04     # Uncommon, Germanic feel
      sch: -0.02    # Foreign, German feel
      ch: 0.0       # Common (church, change)
      x_midword: -0.02  # Slightly awkward mid-word

    # 'th' endings are fine in English
    ending_adjustments:
      th: 0.0       # growth, stealth - fine
      pf: -0.05     # Foreign
      cht: -0.04    # German feel

  # German market weights
  de:
    # German speakers struggle with English 'th' and 'w'
    consonant_adjustments:
      th: -0.05     # Germans say 't' or 's' instead
      w: -0.02      # German 'w' is English 'v'
      y: -0.01      # Less common in German
      pf: 0.0       # Common in German
      sch: 0.01     # Very natural in German
      ch: 0.0       # Common (ich, auch)
      x_midword: -0.02

    # German-comfortable endings
    ending_adjustments:
      th: -0.05     # Germans struggle with this
      pf: 0.0       # Natural (Kopf)
      cht: 0.01     # Natural (Nacht)
      mpf: 0.0      # Natural (Kampf)

  # Combined EN/DE market (conservative)
  en_de:
    # Avoid sounds problematic in either language
    consonant_adjustments:
      th: -0.03     # Hard for Germans
      w: -0.01      # Different in each
      y: 0.0        # OK in both
      pf: -0.02     # Hard for English
      sch: -0.01    # Ambiguous
      ch: 0.0       # OK in both (different sounds)
      x_midword: -0.02

    ending_adjustments:
      th: -0.03     # Avoid for German speakers
      pf: -0.02     # Avoid for English speakers
      cht: -0.02    # Avoid for English speakers

    # Safe sounds for both markets
    preferred_consonants: [k, t, p, b, d, g, f, s, m, n, l, r, v]
    preferred_endings: [a, o, is, us, "on", an, or, er, ix, ex]
