# Phoneme Generation Strategies & Sound Psychology
# ================================================
# Shared configuration for all generators.
# Contains phonotactics, sound symbolism, and generation strategies.

# =============================================================================
# Sound Symbolism (Brand Psychology)
# =============================================================================
# Research shows certain sounds evoke specific associations.
# Reference: Sound symbolism studies (Klink, 2000; Yorkston & Menon, 2004)

sound_symbolism:
  # Plosives/stops - convey power, strength, decisiveness
  power:
    consonants: [k, t, p, d, b, g]
    associations: ["strength", "power", "decisive", "bold", "impact"]
    suitable_for: ["energy products", "automotive", "tools", "sports"]

  # Fricatives - convey sophistication, smoothness
  sophistication:
    consonants: [f, v, s, z, sh, th]
    associations: ["smooth", "elegant", "refined", "sleek"]
    suitable_for: ["luxury", "cosmetics", "finance", "fashion"]

  # Liquids - convey fluidity, ease, naturalness
  flow:
    consonants: [l, r]
    associations: ["flowing", "natural", "easy", "organic"]
    suitable_for: ["beverages", "wellness", "eco-products", "travel"]

  # Nasals - convey warmth, comfort
  warmth:
    consonants: [m, n, ng]
    associations: ["comfortable", "warm", "familiar", "home"]
    suitable_for: ["food", "home products", "family brands"]

  # Front vowels - perceived as smaller, lighter, faster
  lightness:
    vowels: [e, i]
    associations: ["fast", "light", "small", "sharp", "modern"]
    suitable_for: ["tech", "speed", "compact products"]

  # Back vowels - perceived as larger, heavier, slower
  weight:
    vowels: [o, u, a]
    associations: ["big", "heavy", "slow", "solid", "powerful"]
    suitable_for: ["automotive", "heavy equipment", "luxury"]

# =============================================================================
# Phonotactic Rules
# =============================================================================
# Rules for what sound combinations are allowed/preferred

phonotactics:
  # Initial consonant clusters (can start a word)
  onset_clusters:
    allowed:
      - [s, t]    # st-
      - [s, k]    # sk-
      - [s, p]    # sp-
      - [t, r]    # tr-
      - [k, r]    # kr-
      - [p, r]    # pr-
      - [b, r]    # br-
      - [d, r]    # dr-
      - [g, r]    # gr-
      - [f, r]    # fr-
      - [k, l]    # kl-
      - [p, l]    # pl-
      - [b, l]    # bl-
      - [g, l]    # gl-
      - [f, l]    # fl-
    discouraged:  # Hard for German/English speakers
      - [zh]
      - [cz]
      - [sz]
      - [dz]
      - [ts]     # at start
      - [pf]     # complex in English

  # Final consonant clusters (can end a word)
  coda_clusters:
    allowed:
      - [s, t]    # -st
      - [n, t]    # -nt
      - [n, d]    # -nd
      - [l, t]    # -lt
      - [r, t]    # -rt
      - [x]       # -x
      - [s]       # -s
      - [n]       # -n
    discouraged:
      - [k, s, t] # too complex
      - [m, p, s] # too complex
      - [tsch]    # German-only

  # What consonants can follow vowels
  vowel_followers:
    after_a: [b, c, d, f, g, k, l, m, n, p, r, s, t, v, x, z]
    after_e: [b, c, d, f, g, k, l, m, n, p, r, s, t, v, x]
    after_i: [c, d, f, g, k, l, m, n, p, r, s, t, x, z]
    after_o: [b, d, g, k, l, m, n, p, r, s, t, x]
    after_u: [b, d, g, k, l, m, n, p, r, s, t]

# =============================================================================
# Vowel Harmony (Turkic languages)
# =============================================================================
vowel_harmony:
  # Back vowels go together
  back_vowels: [a, o, u]
  # Front vowels go together
  front_vowels: [e, i]
  # Rounded vowels
  rounded: [o, u]
  # Unrounded vowels
  unrounded: [a, e, i]

  # If first vowel is back, subsequent should be back
  rules:
    - name: "palatal harmony"
      description: "Front/back vowels should match within a word"
      strength: 0.7  # 70% enforcement

    - name: "labial harmony"
      description: "Rounded/unrounded should tend to match"
      strength: 0.5  # 50% enforcement

# =============================================================================
# Syllable Patterns
# =============================================================================
syllables:
  # Common syllable structures (C=consonant, V=vowel)
  patterns:
    simple:
      - CV        # ta, ko, me
      - CVC       # tan, kor, mel
      - VC        # at, ok, em
    complex:
      - CCV       # tra, kro, bla
      - CCVC      # tran, kros, blast
      - CVCC      # kost, mark, belt

  # Weight classes (affects rhythm/stress)
  weight:
    light: [V, CV]           # Short, unstressed
    heavy: [VC, CVC, CVV]    # Can carry stress
    superheavy: [CVCC, CVVC] # Strongly stressed

  # Preferred patterns for brand names
  brand_patterns:
    start_strong:
      - "CV-CVC"      # Ta-kan
      - "CVC-CV"      # Tan-ko
      - "CCV-CV"      # Tra-vo
    end_strong:
      - "CV-CVC"      # Ve-lor
      - "CVC-CVC"     # Vol-tix
    balanced:
      - "CV-CV-CV"    # Ta-ra-no
      - "CVC-CV"      # Tur-an

# =============================================================================
# Generation Strategies
# =============================================================================
strategies:
  # Methods and their weights (how often to use each)
  methods:
    root_suffix:
      weight: 25
      description: "Base root + suffix"
      produces: "classic brand names"

    root_combo:
      weight: 20
      description: "Combine two roots"
      produces: "compound names with dual meaning"

    truncate_suffix:
      weight: 15
      description: "Shortened root + strong suffix"
      produces: "punchy, modern names"

    prefix_root:
      weight: 10
      description: "Prefix + root"
      produces: "enhanced/modified concepts"

    pattern:
      weight: 10
      description: "Pure phonetic pattern"
      produces: "novel, unique-sounding names"

    fusion:
      weight: 20
      description: "Cross-cultural blend"
      produces: "international-sounding names"

  # Suffix selection strategies
  suffix_selection:
    by_category:
      power: [tech, latin]
      travel: [neutral, modern]
      nature: [neutral, greek]
      celestial: [latin, modern]
      abstract: [greek, latin]

    by_target_market:
      tech:
        suffixes: [ix, ex, on, ik, tek, tron]
        weight: high
      automotive:
        suffixes: [an, or, us, on, ar]
        weight: high
      consumer:
        suffixes: [a, ia, o, io]
        weight: high

# =============================================================================
# Junction Rules (connecting roots/suffixes)
# =============================================================================
junctions:
  # When root ends in vowel and suffix starts with vowel
  vowel_vowel:
    strategies:
      - insert: [n, r, x, l, s]  # Add connector consonant
      - drop_first: true         # Drop ending vowel
      - drop_second: true        # Drop starting vowel

  # When root ends in consonant and suffix starts with consonant
  consonant_consonant:
    strategies:
      - insert: [a, i, o, e]     # Add connector vowel
      - overlap: true            # Look for overlapping sounds

  # Specific problematic junctions to avoid
  avoid_junctions:
    - [k, k]    # no kk
    - [t, t]    # no tt
    - [s, s]    # no ss
    - [n, n]    # no nn
    - [a, a]    # no aa
    - [i, i]    # no ii
    - [o, o]    # no oo

# =============================================================================
# Scoring Parameters
# =============================================================================
scoring:
  # Length preferences
  length:
    ideal_min: 5
    ideal_max: 7
    absolute_min: 4
    absolute_max: 9
    penalties:
      too_short: -0.3    # < absolute_min
      too_long: -0.2     # > absolute_max
    bonuses:
      ideal_length: 0.1  # Within ideal range

  # Pattern penalties
  pattern_penalties:
    double_vowel: -0.5   # aa, ee, etc. - very bad
    triple_consonant: -0.2
    triple_vowel: -0.2
    bad_cluster: -0.3    # unpleasant consonant clusters
    hard_junction: -0.1
    unpronounceable_ending: -0.8  # truly awful endings like -fn, -gn

  # Pattern bonuses
  pattern_bonuses:
    good_ending: 0.1       # ends in aeiounrsx
    strong_start: 0.1      # starts with kptbdgvr
    turkic_ending: 0.1     # an, ay, kan, etc.
    greek_ending: 0.1      # os, is, on, etc.
    balanced_syllables: 0.1

  # Bad clusters (language-specific)
  bad_clusters:
    german_hard:
      - tsch
      - dsch
      - ck   # after short vowels
    english_hard:
      - zh
      - szcz
      - cz
    universal:
      - thr  # hard in non-English
      - phr
      - chr
      - sch  # German sch vs English sh confusion
    # Difficult final consonant clusters
    hard_endings:
      - fn    # Resafafn issue
      - gn    # hard word-final
      - hn    # awkward
      - kn    # awkward word-final
      - vn    # awkward
      - bn    # awkward
      - dn    # awkward word-final
      - pn    # awkward
      - tn    # awkward
      - mn    # except in common words
      - ln    # awkward
