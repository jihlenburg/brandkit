# =============================================================================
# Rhythm & Stress Patterns (Metrical Phonology)
# =============================================================================
# Based on linguistic research on prosody and brand name memorability.
# English and German are "trochaic" languages - stress on first syllable preferred.

rhythm:
  # Stress pattern preferences (1.0 = ideal, 0.0 = poor)
  # Pattern notation: S = stressed, U = unstressed
  stress_patterns:
    # Trochaic patterns - BEST for English/German brand names
    trochaic:
      SU: 1.0        # 2 syllables: VOL-tix, AP-ple
      SUU: 0.95      # 3 syllables: AM-a-zon (dactylic, also good)
      SUSU: 0.9      # 4 syllables: ca-ta-MA-ran... less ideal
      SUS: 0.85      # 3 syllables with final stress

    # Iambic patterns - acceptable but less punchy
    iambic:
      US: 0.7        # 2 syllables: a-DOBE
      USU: 0.65      # 3 syllables
      USUS: 0.6      # 4 syllables

    # Spondaic (equal stress) - can work for short names
    spondaic:
      SS: 0.8        # 2 equal: FACE-BOOK (compound feel)

    # Problematic patterns
    poor:
      UU: 0.3        # No stress - sounds weak
      UUU: 0.2       # Very weak
      UUUU: 0.1      # Monotonous

  # Syllable weight rules
  # Heavy syllables (CVC, CVV, CVCC) attract stress
  # Light syllables (CV) typically unstressed
  syllable_weight:
    heavy_codas: [b, c, d, f, g, k, l, m, n, p, r, s, t, v, x, z]  # consonants that close syllables
    heavy_clusters: [st, nt, nd, nk, lt, rt, rn, rm, ks, ps, ts, xt, lk, rk]

  # Ideal syllable counts for brand names
  ideal_syllable_count:
    minimum: 2
    maximum: 3
    optimal: 2      # Research shows 2-syllable names most memorable

  # Onset strength (strong onsets = more stressed feel)
  strong_onsets: [k, t, p, b, d, g, v, str, kr, tr, pr, br, dr, gr]
  weak_onsets: [h, w, y, th, wh]

  # Rhythmic bonuses
  bonuses:
    trochaic_2syl: 0.15      # Perfect rhythm: VOL-tix
    heavy_first_syl: 0.1     # Strong opening
    alternating_weight: 0.05  # Heavy-light-heavy pattern

  # Rhythmic penalties
  penalties:
    iambic_start: -0.1       # Weak opening
    too_many_syllables: -0.1  # 4+ syllables
    monotonous: -0.15        # All same weight
    clash: -0.1              # Adjacent stressed syllables (SS in middle)

