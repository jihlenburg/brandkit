# =============================================================================
# EN/DE Minimal Pairs for Pronunciation Testing
# =============================================================================
# These pairs differ by one sound that EN or DE speakers may confuse.
# Useful for testing if a brand name is distinct enough.

en_de_minimal_pairs:
  # Vowel length confusion (critical in German)
  short_long_vowels:
    - [bit, beat]       # German speakers may not distinguish
    - [sit, seat]
    - [ship, sheep]
    - [hit, heat]
    - [fill, feel]
    - [still, steel]
    - [mill, meal]
    - [live, leave]     # verb distinction
    - [rich, reach]
    - [wick, week]
    - [bitch, beach]    # PROBLEMATIC
    - [dip, deep]
    - [slip, sleep]
    - [chip, cheap]
    - [grin, green]

  # W/V confusion (Germans often swap these)
  w_v_pairs:
    - [wine, vine]
    - [west, vest]
    - [wet, vet]
    - [wail, veil]
    - [wary, vary]
    - [worse, verse]
    - [wiper, viper]
    - [wow, vow]
    - [wile, vile]

  # TH/S/Z confusion
  th_confusion:
    - [think, sink]
    - [thought, sought]
    - [thick, sick]
    - [thin, sin]
    - [three, tree]
    - [thing, ting]
    - [breath, bress]   # German pronunciation
    - [bath, bass]
    - [path, pass]
    - [math, mass]

  # Final devoicing (German applies this automatically)
  final_devoicing:
    - [bed, bet]        # Germans may say 'bet' for both
    - [bad, bat]
    - [bud, but]
    - [pig, pick]
    - [bag, back]
    - [dog, dock]
    - [rib, rip]
    - [robe, rope]
    - [lobe, lope]
    - [cub, cup]
    - [hub, hup]
    - [live, life]      # adjective vs noun
    - [have, half]

  # R-coloring (American vs German R)
  r_variants:
    - [art, at]         # German R doesn't color vowels
    - [car, ca]
    - [far, fa]
    - [bar, ba]
    - [star, sta]

  # CH variations
  ch_variants:
    - [ache, ak]        # German 'ch' differs
    - [tech, tek]
    - [rich, rik]
    - [such, suk]

  # SCH/SH distinction
