# Phonetic Patterns
# =============================================================================
patterns:
  landmark_style:
    - CVCVC    # tahoe, zion
    - CVCCVC   # glacier
    - CVCpeak  # compound
    - CVCC     # alps, fjord

  compound:
    - CVCpeak  # highpeak
    - CVCridge # sunridge
    - CVCpoint # stonepoint

# =============================================================================
# Phonetics
# =============================================================================
# Optimized for English/German pronounceability in place-based brand names
phonetics:
  consonants:
    # Landmark names favor natural, grounded sounds
    all: [b, c, d, f, g, h, k, l, m, n, p, r, s, t, v, w, z]
    common: [g, l, n, r, s, t]          # glen, lake, river, stone
    soft: [l, m, n, r, s]               # Gentle landscapes
    hard: [c, g, k, t, d]               # Mountain, rock, peak
    onset: [b, c, d, f, g, h, k, l, m, n, p, r, s, t, v, w]

  vowels:
    all: [a, e, i, o, u]
    common: [a, e, i, o]
    # Place names often end in these:
    endings: [a, o, i]                   # Sierra, Colorado, Denali

  # Note: 'y' as semivowel common in place names (yosemite, yellowstone)
  glides: [y, w]

  # Landmark clusters that work for EN/DE
  clusters:
    easy: [gl, gr, br, cr, fr, st, sp, tr]  # glacier, grand, stone
    geographic: [sk, sn, sw, bl, cl, fl]     # sky, snow, bluff

# =============================================================================
# Avoid
# =============================================================================
# Optimized for English/German pronounceability
avoid:
  clusters:
    - tsch     # German-specific
    - szcz     # Slavic
    - zh       # Hard for English

  trademark_concerns:
    - Names of existing businesses or brands
    - Protected park names used commercially

  difficult_pronunciation:
    - Complex indigenous names without anglicization
    - Names requiring special characters

  generic:
    - Pure adjectives without geographic context
    - Overly common words

  # Note: Most landmark names are already anglicized
  # Focus on clean, memorable sounds for EN/DE audiences
