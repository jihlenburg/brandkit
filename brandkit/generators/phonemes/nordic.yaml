# =============================================================================
# Suffixes
# =============================================================================
suffixes:
  # Pure Nordic suffixes
  nordic:
    - en       # definite article
    - ar       # plural/agent
    - er       # agent
    - ung      # action/result
    - heim     # home, realm
    - gard     # enclosure, realm
    - vik      # bay
    - dal      # valley
    - berg     # mountain
    - holm     # island
    - by       # village
    - stad     # place

  # Old Norse style
  norse:
    - ir       # masculine plural
    - ur       # masculine singular
    - in       # definite
    - and      # present participle
    - ung      # action noun

  # Tech/Modern blend
  tech:
    - ix
    - ex
    - "on"    # quoted to avoid YAML boolean
    - ax
    - ik
    - tek

  # Latin influenced
  latin:
    - or
    - us
    - um
    - is
    - ax

  # Neutral/International
  neutral:
    - a
    - o
    - i
    - an
    - en
    - er
    - al

  # European blend
  european:
    - en
    - er
    - ner
    - tor
    - van
    - ron
    - lan
    - tan

# =============================================================================
# Prefixes
# =============================================================================
prefixes:
  empty: ["", "", ""]  # Weighted towards no prefix
  nordic:
    - stor     # great, large
    - ny       # new
    - hog      # high
    - ur       # original, ancient
    - all      # all
  international:
    - e
    - neo
    - pro

# =============================================================================
# Phonetic Patterns
# =============================================================================
# Pattern language:
#   C = consonant, V = vowel
#   K = strong (k, t, p, b, d, g, r)
#   S = soft (s, l, m, n, f, v)
#   N = nasal (m, n)
#   L = liquid (l, r)
#   Other lowercase = literal

patterns:
  # Classic Nordic style
  nordic_style:
    - CVCC      # fjord, kraft
    - CVCVC     # odin, thor
    - CVCCVC    # fenrir, balder
    - CCVCC     # storm, stark
    - CVCen     # ending in -en
    - CVCar     # ending in -ar

  # God/Hero names
  heroic:
    - KVCVC     # thor, odin
    - KVCVL     # balder
    - CVLCVC    # fenrir
    - KVCVR     # vidar
    - KVLVR     # power feel

  # Nature names
  nature:
    - CVCC      # fjord, berg
    - CCVC      # skog, sten
    - CVCV      # hav, dal
    - CVCholm   # island suffix
    - CVCberg   # mountain suffix

  # Rune-inspired
  runic:
    - CVCVC     # fehu, uruz
    - CVCCV     # ansuz
    - CVCVS     # ending in s
    - VCVz      # ending in z

  # Tech fusion
  tech_fusion:
    - CVCix     # thor + ix
    - KVCon     # kraft + on
    - CVCex     # berg + ex
    - KVLax     # power ending

# =============================================================================
# Consonant/Vowel Sets
# =============================================================================
phonetics:
  consonants:
    # Strong Nordic consonants
    strong: [k, t, r, d, g, b, p]
    # Soft consonants
    soft: [s, l, m, n, f, v, h]
    # All common
    all: [k, t, r, d, g, b, p, s, l, m, n, f, v, h]

  vowels:
    all: [a, e, i, o, u]
    # Nordic tends toward these
    common: [a, e, i, o]
    # Back (darker, heavier)
    back: [a, o, u]
    # Front (lighter)
    front: [e, i]

# =============================================================================
# Bad Patterns to Avoid
# =============================================================================
avoid:
  clusters:
    - aa       # double vowels
    - ee
    - ii
    - oo
    - uu
    - tsch     # German-specific
    - sch      # ambiguous
    - th       # English-specific pronunciation
  # Characters to never use (transliterate instead)
  special_chars:
    - ö        # use o
    - ä        # use a or e
    - å        # use a or o
    - þ        # use th
    - ð        # use d
    - æ        # use ae or e
