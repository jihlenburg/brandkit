# =============================================================================
# Prefixes
# =============================================================================
prefixes:
  empty: ["", "", ""]  # Weighted towards no prefix
  greek:
    - e
    - eu      # good
    - neo     # new
    - pro     # forward
    - hyper   # beyond
    - meta    # beyond
    - poly    # many
    - pan     # all
    - auto    # self
    - iso     # equal
  power:
    - ultra
    - mega
    - super
    - omni

# =============================================================================
# Phonetic Patterns
# =============================================================================
# Pattern language:
#   C = consonant (from consonants pool)
#   V = vowel (from vowels pool)
#   S = 's' (literal)
#   H = 'h' (literal, for aspirated sounds)
#   X = 'x' (literal)
#   N = nasal (m, n)
#   L = liquid (l, r)
#   P = plosive (k, p, t, b, d, g)
#   F = fricative (s, f, v, z)
#   Other chars = literal

patterns:
  # Classic Greek mythology style
  greek_style:
    - CVCVC      # titan, koios
    - CVCCV      # atlas, helios
    - CVCVS      # helios-like
    - CVCCVS     # boreas-style
    - VCVCV      # arete, olympos
    - VCCVC      # argos

  # Heroic names (powerful, memorable)
  heroic:
    - PVCVC      # titan
    - PVLVS      # talos
    - CVLVS      # kalos
    - PVCVL      # poder (power-like)
    - CVPVX      # kratos-like

  # Elemental names (nature, forces)
  elemental:
    - CVCV       # gaia, pyro
    - VCLV       # aero
    - CVLV       # thero
    - NVCVC      # notos
    - FVLVC      # zelos

  # Beast names (creatures, monsters)
  beast:
    - CVCCVS     # typhon, python
    - CVLVX      # phoenix
    - PVCVS      # pegasos
    - CVCCLV     # griffin
    - CVLCVS     # cerberus

  # Tech fusion (modern brand style)
  tech_fusion:
    - CVCix      # kronix
    - CVCex      # titex
    - CVCon      # kraton
    - CVCax      # dynax
    - PVLon      # talon

  # Soft/Elegant names
  elegant:
    - LVNV       # luna
    - VCLV       # aura
    - CVLV       # sera
    - LVNVS      # lunas
    - FVLV       # flora

# =============================================================================
# Consonant/Vowel Sets
# =============================================================================
phonetics:
  consonants:
    soft: [l, m, n, r, s]
    hard: [k, p, t, d]
    medium: [f, v, z, th]
    greek_common: [k, l, m, n, p, r, s, t]

  vowels:
    all: [a, e, i, o, u]
    strong: [a, o]
    soft: [e, i]

# =============================================================================
# Bad patterns to avoid
# =============================================================================
avoid:
  clusters:
    - thr
    - phr
    - chr
    - sch
    - cks
    - ght
    - tch
  double_vowels:
    - aa
    - ee
    - ii
    - oo
    - uu
