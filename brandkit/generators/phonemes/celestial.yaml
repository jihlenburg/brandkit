# =============================================================================
# Suffixes
# =============================================================================
suffixes:
  celestial:
    - a         # feminine/elegant
    - is        # Latin noun
    - us        # Latin masculine
    - ar        # relating to
    - on        # particle/unit
    - ix        # tech feel
    - ex        # tech feel
    - um        # Latin neuter
    - ia        # place/quality

  tech:
    - ix
    - ex
    - "on"
    - ar
    - or

  science:
    - on        # particle
    - um        # element
    - ium       # element
    - ar        # relating to
    - ic        # adjective

  neutral:
    - a
    - o
    - i
    - er
    - ar

  european:
    - en
    - er
    - "on"
    - or

# =============================================================================
# Prefixes
# =============================================================================
prefixes:
  empty: ["", "", ""]
  celestial:
    - astro     # star
    - cosmo     # universe
    - stellar   # star
    - solar     # sun
    - lunar     # moon
    - neo       # new
    - nova      # new
    - ultra     # beyond
    - hyper     # above
    - super     # above
  scientific:
    - proto     # first
    - meta      # beyond
    - mega      # large
    - micro     # small
    - nano      # tiny
  international:
    - neo
    - pro

# =============================================================================
# Phonetic Patterns
# =============================================================================
patterns:
  celestial_style:
    - CVCar     # solar, lunar
    - CVCis     # orbis, astris
    - CVCa      # nova, vega
    - CVCon     # photon, neutron
    - CVCix     # tech suffix
    - CVCex     # tech suffix

  scientific:
    - CVCum     # quantum, spectrum
    - CVCon     # proton, neutron
    - CVCar     # stellar, solar

  exploration:
    - CVCer     # voyager, ranger
    - CVCor     # vector, sector

# =============================================================================
# Phonetics
# =============================================================================
phonetics:
  consonants:
    all: [b, c, d, f, g, l, m, n, p, r, s, t, v, x, z]
    strong: [c, g, k, p, t, x]
    soft: [l, m, n, r, s, v]
    tech: [x, z, k, v]

  vowels:
    all: [a, e, i, o, u]
    common: [a, e, i, o]
    bright: [i, e]
    deep: [o, u]

# =============================================================================
# Avoid
# =============================================================================
avoid:
  sounds:
    - harsh double consonants
    - difficult clusters (thr, phr, scr)
  cultural:
    - nothing specific for celestial theme
  names:
    - existing space company names (SpaceX, NASA, ESA)
    - trademarked star names
