# =============================================================================
# Suffixes
# =============================================================================
suffixes:
  japanese:
    - ra       # plural/group
    - ta       # past/completed
    - "no"     # possessive
    - ya       # shop/place
    - ko       # child (feminine)
    - ro       # suffix
    - ka       # change/transformation
    - mi       # beauty/taste
    - ri       # logic/reason
    - to       # door/place

  tech:
    - ix
    - ex
    - "on"
    - a
    - o

  neutral:
    - a
    - o
    - i
    - en
    - er

  european:
    - en
    - er
    - "on"
    - or

# =============================================================================
# Prefixes
# =============================================================================
prefixes:
  empty: ["", "", ""]
  japanese:
    - dai     # great, large
    - ko      # small
    - shin    # new
    - chou    # super
  international:
    - neo
    - pro

# =============================================================================
# Phonetic Patterns
# =============================================================================
patterns:
  japanese_style:
    - CVCV      # sake, ramen
    - CVCCV     # sakura
    - VCVCV     # akira
    - CVCVCV    # toyota
    - CVn       # zen, san
    - CVCVri    # hikari

  tech_fusion:
    - CVCix     # tech suffix
    - CVCon     # latin suffix
    - CVCa      # simple ending

# =============================================================================
# Phonetics
# =============================================================================
phonetics:
  consonants:
    all: [k, s, t, n, h, m, y, r, w]
    # Note: No L in native Japanese
    soft: [n, m, y, w]
    hard: [k, t, s]

  vowels:
    all: [a, i, u, e, o]
    common: [a, i, o]

# =============================================================================
# Avoid
# =============================================================================
avoid:
  # Sounds associated with death/bad luck
  unlucky:
    - shi      # sounds like death (死)
    - ku       # sounds like suffering (苦)
  # Clusters not in Japanese
  clusters:
    - consonant clusters (Japanese is mostly CV)
    - l        # not native
    - v        # not native
    - th       # not native
