# =============================================================================
# Phonetic Patterns
# =============================================================================
patterns:
  japanese_style:
    - CVCV      # sake, ramen
    - CVCCV     # sakura
    - VCVCV     # akira
    - CVCVCV    # toyota
    - CVn       # zen, san
    - CVCVri    # hikari

  tech_fusion:
    - CVCix     # tech suffix
    - CVCon     # latin suffix
    - CVCa      # simple ending

# =============================================================================
# Phonetics
# =============================================================================
# Optimized for English/German pronounceability
phonetics:
  consonants:
    # Core Japanese consonants (no 'c' standalone, no 'l' native)
    all: [k, g, s, t, n, h, m, r, w]
    soft: [n, m, w]
    hard: [k, t, g, s]
    # Common onsets for brand names (English/German friendly)
    onsets: [k, s, t, n, h, m, r]

  # Glides/semivowels (separate from consonants)
  glides: [y, w]

  vowels:
    all: [a, i, u, e, o]
    common: [a, i, o]
    # For brand endings
    endings: [a, o, i]

  # Consonant clusters that work for EN/DE speakers
  # Note: 'ts' at word start can be tricky for English speakers
  clusters:
    easy: [sh, ch]           # Easy for EN/DE (like "ship", "chip")
    moderate: [ry, ny, ky]   # Palatalized - manageable

# =============================================================================
# Avoid
# =============================================================================
avoid:
  # Sounds associated with death/bad luck
  unlucky:
    - shi      # sounds like death (死)
    - ku       # sounds like suffering (苦)
  # Clusters not in Japanese
  clusters:
    - consonant clusters (Japanese is mostly CV)
    - l        # not native
    - v        # not native
    - th       # not native
