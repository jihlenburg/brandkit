# =============================================================================
# Phonetic Patterns
# =============================================================================
patterns:
  animal_style:
    - CVC       # fox, owl, cat
    - CVCVC     # tiger, puma
    - CVCCVC    # falcon, panther
    - CVCC      # wolf, hawk, lynx

  compound:
    - CVCstrike # hawkstrike
    - CVCforce  # wolfforce
    - alphaCVC  # alphawolf

# =============================================================================
# Phonetics
# =============================================================================
# Optimized for English/German pronounceability in animal-based brand names
phonetics:
  consonants:
    # Animal names favor strong, memorable sounds
    all: [b, c, d, f, g, h, k, l, m, n, p, r, s, t, v, w, z]
    strong: [k, g, t, d, p, b]           # Power animals: tiger, kodiak
    soft: [l, m, n, r, s, w]             # Grace animals: swan, otter
    onset: [b, c, f, g, h, k, l, m, p, r, s, t, w]  # Good starting sounds

  vowels:
    all: [a, e, i, o, u]
    common: [a, e, i, o]
    # Animal names often end in these:
    endings: [a, o, i]                   # puma, falco, lynxi

  # Note: 'x' removed from common set - rare in animal names
  # Use 'ks' spelling instead for clarity (e.g., "lynks" not "lynx")

  # Animal name clusters that work for EN/DE
  clusters:
    easy: [gr, br, tr, cr, fr, pr, st, sp]  # grizzly, bronco, stag
    avoid: [x, zh, tsch]                     # Hard for international

# =============================================================================
# Avoid
# =============================================================================
avoid:
  negative_connotations:
    - rat
    - pest
    - vermin
    - parasite
    - slug
    - leech
    - tick
    - flea
    - maggot
    - cockroach
  difficult_pronunciation:
    - names with difficult international pronunciation
    - obscure species unknown to general public
  trademark_concerns:
    - existing brand names (Jaguar, Puma, etc. - use with caution)
