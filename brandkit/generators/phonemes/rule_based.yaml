# Rule-based generator configuration (DE/EN focus)

defaults:
  target_hardness: 0.5
  prefer_semantic: true
  max_name_length: 9
  max_attempts_multiplier: 10
  min_score: 0.6

scoring:
  weights:
    pronounceability_de: 0.12
    pronounceability_en: 0.12
    memorability: 0.30
    euphony: 0.15
    rhythm: 0.18
    semantic_fit: 0.05
    uniqueness: 0.08
  length:
    bonus_4_6: 0.15
    bonus_7: 0.05
    penalty_lt3: -0.4
    penalty_lt4: -0.1
    penalty_8: -0.1
    penalty_9: -0.25
    penalty_ge10_base: -0.4
    penalty_ge10_per_char: -0.1
  syllables:
    bonus_2: 0.15
    penalty_3: -0.05
    penalty_ge4: -0.3
  rhythm:
    two_syllables: 0.95
    one_syllable: 0.75
    three_syllables_short: 0.8
    three_syllables_long: 0.6
    four_syllables: 0.4
    five_plus: 0.2
    max_short_length: 7
  euphony:
    base: 0.7
    cv_alternation_weight: 0.2
    soft_consonant_weight: 0.1
    open_vowel_weight: 0.05
    open_vowels: "ao"
    vowel_chars: "aeiou"
  pronounceability:
    base: 1.0
    de:
      problematic_penalty: -0.15
      cluster_penalty: -0.3
      unusual_vowel_penalty: -0.05
    en:
      problematic_penalty: -0.2
      umlaut_penalty: -0.4
  memorability:
    base: 1.0
    repetition_bonus: 0.1
  cv_alternation:
    short_name_score: 0.5
    vowels: "aeiouäöü"
  semantic_fit:
    base: 0.5
    category_weights:
      energy: 0.15
      transformation: 0.15
      travel: 0.15
      nature: 0.15
      tech: 0.1
  uniqueness:
    exact_match_score: 0.0
    substring_score: 0.3
    overlap_threshold: 0.8
    overlap_score: 0.5
    default_score: 1.0
  blacklist_penalty_multiplier: 0.1
  repetition:
    min_length: 4
    vowels: "aeiou"

pronounceability:
  problematic_de: [th, ck, sh]
  problematic_en: [ch, sch, pf, tsch]
  unusual_vowels_de: [oo, ee, aa]
  consonant_cluster_max: 4
  consonant_chars: "bcdfghjklmnpqrstvwxz"
  vowel_chars: "aeiouäöü"
  umlaut_chars: "äöüß"

phonetics:
  consonants:
    k: {quality: hard, weight: 1.0}
    t: {quality: hard, weight: 1.2}
    p: {quality: hard, weight: 0.9}
    g: {quality: hard, weight: 0.8}
    d: {quality: hard, weight: 1.0}
    b: {quality: hard, weight: 0.9}
    m: {quality: soft, weight: 1.1}
    n: {quality: soft, weight: 1.3}
    l: {quality: soft, weight: 1.2}
    w: {quality: soft, weight: 0.7}
    j: {quality: soft, weight: 0.5}
    s: {quality: sharp, weight: 1.1}
    z: {quality: sharp, weight: 0.6}
    x: {quality: sharp, weight: 0.4}
    r: {quality: flowing, weight: 1.0}
    f: {quality: flowing, weight: 0.8}
    v: {quality: flowing, weight: 0.7}
    h: {quality: flowing, weight: 0.5}
  vowels:
    a: {quality: open, weight: 1.3}
    o: {quality: open, weight: 1.0}
    i: {quality: closed, weight: 1.2}
    u: {quality: closed, weight: 0.8}
    e: {quality: neutral, weight: 1.4}
  vowel_combinations: [ai, au, ei, eu, ou, oo, ee, ia, io, ea]
  good_clusters:
    onset: [tr, kr, pr, br, dr, gr, fr, fl, bl, gl, pl, kl, sl, sp, st, sk]
    coda: [nt, nd, nk, lt, ld, rt, rd, rk, st, sk, mp, lm, rm]

blacklist_words:
  - mist
  - gift
  - bad
  - tot
  - kot
  - piss
  - dick
  - ass
  - fart
