generation:
  categories_default: [energy, travel, nature, tech]
  fantasy_category: fantasy
  semantic_bias_probability: 0.7
  max_name_length: 9
  max_attempts_multiplier: 10
  batch_count: 50
  brightness_default: 0.5
  cluster_hardness_default: 0.4
  prefer_open_threshold: 0.5
  diphthong_probability: 0.15
  syllable_patterns:
    patterns: [CV, CVC, VC, V, CCV, CCVC, CVCV, VCV, VCVC]
    weights: [0.26, 0.22, 0.10, 0.06, 0.12, 0.06, 0.08, 0.06, 0.04]
  cluster_coda_probability: 0.3
  prefer_semantic_strategy_weights:
    semantic: 0.5
    phonetic: 0.25
    hybrid: 0.25
  no_semantic_strategy_weights:
    semantic: 0.25
    phonetic: 0.5
    hybrid: 0.25
  semantic_strategy_weights:
    prefix_suffix: 0.45
    double_morpheme: 0.10
    morpheme_fantasy: 0.25
    standalone_modified: 0.20
  semantic_double_morpheme:
    max_first_length: 4
    max_second_length: 3
    max_name_length: 8
  standalone_modifications:
    - {type: suffix, value: "a"}
    - {type: suffix, value: "o"}
    - {type: suffix, value: "i"}
    - {type: suffix, value: "eo"}
    - {type: suffix, value: "ea"}
    - {type: suffix, value: "ix"}
    - {type: suffix, value: "yx"}
    - {type: suffix, value: "ium"}
    - {type: suffix, value: "ul"}
    - {type: suffix, value: "ir"}
    - {type: suffix, value: "en"}
    - {type: suffix, value: "et"}
    - {type: suffix, value: "os"}
    - {type: suffix, value: "um"}
    - {type: suffix_capitalize, value: "ex"}
    - {type: suffix_capitalize, value: "on"}
    - {type: suffix_capitalize, value: "ix"}
    - {type: prefix, value: "e"}
  join_connectors: [a, i, o, e, u]
  phonetic:
    syllable_count_weights:
      counts: [2, 3]
      weights: [0.6, 0.4]
    cluster_start_probability: 0.4
    first_syllable_pattern: CV
    last_syllable_patterns:
      patterns: [CV, CVC, V, VC, CVCV]
      weights: [2, 1, 1, 1, 0.5]
  hybrid:
    phonetic_suffix_probability: 0.5
    phonetic_syllable_count: 2
    suffix_category: fantasy
    prefix_syllables: 1
    phonetic_pattern: CV

cli:
  default_count: 30
  default_min_score: 0.65
  default_categories: [energy, travel, nature]
  available_categories: [energy, travel, nature, tech, transformation]
  default_hardness: 0.4
  default_format: text
  formats: [text, json, csv]
